<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quiz</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://unpkg.com/purecss@0.6.2/build/pure-min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

</head>

<body>
  <div class="container">
    <h1>Dynamic Quiz</h1>
    <div class="quiz">
      <p class="question" data-question-id="0">Click Start to begin the quiz!</p>
      <div class="answers">
       <form id="myForm" class="pure-form">
        </form>
      <div class = "results">
        </div>
      </div>
      <div class="buttons">
        <button type="submit" class="pure-button pure-button-primary" id="myButton" value="Next">Start</button>
        <br/>
      </div>
    </div>
</body>

</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
